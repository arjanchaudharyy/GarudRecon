# Fly.io deployment configuration for GarudRecon
# Deploy with: fly deploy

app = "garudrecon"
primary_region = "iad"  # Washington D.C. - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  FLASK_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when not in use (saves credits)

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/api/health"

# Resource allocation (free tier)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Persistent volume for scans
[[mounts]]
  source = "garudrecon_scans"
  destination = "/app/scans"
